<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Categories</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="user.main">{{ 'Home' | translate }}</a>
      </li>
      <li>
        <a>Settings</a>
      </li>
      <li class="active">
        <strong>Categories</strong>
      </li>
    </ol>
  </div>
</div>

<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Categories </h5>
            <div class="ibox-tools">
              <ibox>
              <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
              </a>
              </ibox>
              <a title="Categorize & personalize different devices under your preferred types"
                 data-toggle="tooltip" data-placement="top" tooltip>
                <i class="fa fa-info"></i>
              </a>
            </div>
        </div>
        <div class="ibox-content">
          <table class="table table-responsive table-striped table-hover table-condensed">
            <thead>
            <tr style="font-weight: bold">
              <th class="text-navy ">ID</th>
              <th class="text-navy ">Category Name</th>
              <th class="text-navy "> Type</th>
              <th class="text-navy ">Edit</th>
            </tr>
            </thead>
            <tbody ng-repeat="detail in category">
            <tr ng-class="{selected: detail._id === idSelectedCategory}" ng-click="selectCategory(detail)">
              <td class="table-text">{{ $index + 1  }}</td>
              <td class="table-text">
            <span editable-text="detail.name" e-name="name" e-form="rowform" e-required>
                {{detail.name || 'empty' }}
                </span>
              </td>
              <td class="table-text">
            <span editable-text="detail.type" e-name="name" e-form="rowform" e-required>
                {{detail.type || 'empty' }}
                </span>
              </td>

              <td style="white-space: nowrap" class="table-text">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="updateCategory(detail)"
                      ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == detail">
                  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-info">
                    save <span><i class="fa fa-floppy-o" aria-hidden="true"></i></span>
                  </button>
                  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-danger">
                    cancel <span><i class="fa fa-ban" aria-hidden="true"></i></span>
                  </button>
                </form>

                <div class="button" ng-show="!rowform.$visible">
                  <button class="btn btn-info" ng-click="rowform.$show()">edit
                    <span><i class="fa fa-edit" aria-hidden="true"></i></span>
                  </button>
                  <button class="btn btn-danger" ng-click="deleteCategory(detail)">del
                    <span><i class="fa fa-trash-o" aria-hidden="true"></i></span>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <simple-pagination class="text-center"
                           current-page="pageNumber.currentPage"
                           offset="pageNumber.offset"
                           page-limit="pageNumber.pageLimit"
                           page-limits="pageNumber.pageLimits"
                           on-update="callback()"
                           total= "category.length">
        </simple-pagination>
      </div>
    </div>
  </div>
</div>
