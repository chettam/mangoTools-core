<div backstretch backstretch-images="images" class="backstretch" backstretch-duration="5000" backstretch-fade="1">
  <div class="middle-box text-center animated fadeInDown">

    <div class="passwordBox animated fadeInDown">
      <div class="row">

        <div class="col-md-12">
          <div class="ibox-content content">

            <h2 class="font-bold">Forgot password</h2>

            <p>
              Enter your email address and your password will be reset and emailed to you.
            </p>

            <div class="row">

              <div class="col-lg-12">
                <form class="m-t" role="form" name="forgotpasswordForm" ng-submit="forgotpassword(forgotpasswordForm.$valid)" novalidate>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" required="">
                  </div>

                  <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
                  <a ui-sref="anon.login"><small>Go back to Login Page</small></a>
                  <p class="m-t"> <small>The Config. Tool Is A Mango Tools Ltd Product</small> </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
