<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Profile</h2>
  </div>
</div>
<div class="wrapper-content white-bg animated fadeInRight">
  <div class="row">
    <div class="col-md-6">
      <div class="ibox-content text-center">
        <h1><strong class="font-bold">{{currentUser.displayName}}</strong></h1>

        <div class="m-b-sm">
          <img alt="image" class="img-circle" ng-src="{{currentUser.picture}}" alt="profile">
        </div>
        <p class="font-bold">{{currentUser.email}}</p>
      </div>
    </div>
    <div class="col-md-3">
      <table class="table small m-b-xs">
        <tbody>
        <tr>
          <td>
            <strong>{{rooms.length}}</strong> Rooms
          </td>
          <td>
            <strong>{{category.length}}</strong> Categories
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <small>Devices Connected</small>
      <h2 class="no-margins">{{devices.length}}</h2>
    </div>
  </div>
